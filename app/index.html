<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="shopalystApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopalyst</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller='productDetailsController'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Shopalyst</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/productDetails">Home</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <input type="text" class="form-control" placeholder="Search...">
            </form>
          </div>
        </div>
    </nav>
    <br/>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-sm-3" >
        <div class="fixed">
          <form name="myForm">
            <fieldset>
            <legend>Division: </legend>
            <label>TOPS:
              <input type="checkbox" ng-model="checkboxModel.TOPS"
               ng-true-value="'YES'" ng-false-value="'NO'">
            </label><br/>
           <label>BOTTOMS:
             <input type="checkbox" ng-model="checkboxModel.BOTTOMS"
             ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>
           <label>DRESSES:
             <input type="checkbox" ng-model="checkboxModel.DRESSES"
             ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>
           <label>ETHNICS:
             <input type="checkbox" ng-model="checkboxModel.ETHNICS"
             ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>
           <label>FOOTWEAR:
             <input type="checkbox" ng-model="checkboxModel.FOOTWEAR"
             ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>
           <label>ACCESSORIES:
             <input type="checkbox" ng-model="checkboxModel.ACCESSORIES"
             ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>
         </fieldset>
         <button type="submit" ng-click="isChecked()">Submit</button>
       </form>

     </div>
      </div>
        <div class="col-sm-9">
        <div ng-view></div>
        </div>
      </div>
    </div>




  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->




  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cache/dist/angular-cache.js"></script>
  <script src="app.js"></script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="productDetails/productDetailsController.js"></script>
  <script src="components/version/myCache.js"></script>
  <script src="components/version/productData.js"></script>
  
</body>
</html>
